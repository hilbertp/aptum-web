name: Build KB Index

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild (ignores missing OPENAI_API_KEY)'
        required: false
        default: 'false'
  push:
    paths:
      - 'build-kb-index.trigger'
      - 'scripts/build_kb_index.py'
      - 'docs/videos/**'
      - 'docs/papers_notes/**'
      - 'public/papers_md/**'

permissions:
  contents: write

concurrency:
  group: kb-index
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Decide build path
        id: decide
        run: |
          echo "event=${{ github.event_name }}" >> $GITHUB_OUTPUT
          echo "force=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force == 'true' }}" >> $GITHUB_OUTPUT
          echo "has_key=${{ secrets.OPENAI_API_KEY != '' }}" >> $GITHUB_OUTPUT

      - name: Build KB index
        if: ${{ steps.decide.outputs.has_key == 'true' || steps.decide.outputs.force == 'true' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/build_kb_index.py

      - name: Note missing secret
        if: ${{ steps.decide.outputs.has_key != 'true' && steps.decide.outputs.force != 'true' }}
        run: echo "No OPENAI_API_KEY and not forced. Skipping KB index build."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(kb): build local retrieval index [skip ci]"
          git push origin HEAD:main
