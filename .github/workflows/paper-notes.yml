name: Build paper notes (restricted licenses)

on:
  workflow_dispatch:
  push:
    paths:
      - 'paper-notes.trigger'

jobs:
  notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_AUTHOR_NAME: II-Agent
      GIT_AUTHOR_EMAIL: bot+ii-agent@users.noreply.github.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Generate notes for restricted-license papers
        run: |
          python scripts/extract_notes.py

      - name: Commit and push notes
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add docs/papers_notes docs/papers/README.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "docs(papers): add/update coach-ready notes for restricted-license papers"
          git push origin HEAD:main
