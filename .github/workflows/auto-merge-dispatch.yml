name: Enable Auto-Merge (manual)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to enable auto-merge on
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App installation token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GHA_APP_ID }}
          private_key: ${{ secrets.GHA_APP_PRIVATE_KEY }}

      - name: Get PR node id
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = parseInt(core.getInput('pr_number'));
            const q = `query($owner:String!,$repo:String!,$number:Int!){ repository(owner:$owner,name:$repo){ pullRequest(number:$number){ id } } }`;
            const res = await github.graphql(q, { owner, repo, number });
            core.setOutput('id', res.repository.pullRequest.id);

      - name: Enable auto-merge (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prId = '${{ steps.pr.outputs.id }}';
            const mutation = `mutation($pr:ID!){ enablePullRequestAutoMerge(input:{pullRequestId:$pr, mergeMethod:SQUASH}){ clientMutationId } }`;
            try {
              await github.graphql(mutation, { pr: prId });
              core.info('Auto-merge enabled. It will merge after required checks pass.');
            } catch (e) {
              core.setFailed(String(e));
            }
