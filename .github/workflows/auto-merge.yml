name: Enable Auto-Merge on PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable:
    if: ${{ github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App installation token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GHA_APP_ID }}
          private_key: ${{ secrets.GHA_APP_PRIVATE_KEY }}

      - name: Get PR node id
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const { owner, repo, number } = context.issue;
            const q = `query($owner:String!,$repo:String!,$number:Int!){ repository(owner:$owner,name:$repo){ pullRequest(number:$number){ id, autoMergeRequest{ enabledAt } } } }`;
            const res = await github.graphql(q, { owner, repo, number });
            core.setOutput('id', res.repository.pullRequest.id);

      - name: Enable auto-merge (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prId = '${{ steps.pr.outputs.id }}';
            const mutation = `mutation($pr:ID!){ enablePullRequestAutoMerge(input:{pullRequestId:$pr, mergeMethod:SQUASH}){ clientMutationId } }`;
            try {
              await github.graphql(mutation, { pr: prId });
              core.info('Auto-merge enabled for this PR.');
            } catch (e) {
              core.warning(`Could not enable auto-merge. If repository setting "Allow auto-merge" is disabled, enable it in Settings > General.`);
              core.warning(String(e));
            }
